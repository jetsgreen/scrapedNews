<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
  <title>All the News That's Fit to Scrape</title>
  <style>
    .footer {
      text-align: center;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: rgb(87, 113, 153);
      background-color: black;
    }

    #jumbo {

      background-image: url("https://images.unsplash.com/photo-1566378246598-5b11a0d486cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      color: black;
      font-family: cursive;
      font-weight: 800;
      text-align: center;

    }

    #addcomment {
      float: left;
      margin-right: 30px;
    }

    #note {
      border-style: solid;
      border-color: white;
      background-color: white;
      color: black;
      font-family: Georgia, 'Times New Roman', Times, serif;
      border-radius: 5px;
    }


    #modal {
      color: black;
    }

    h2 {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    #header {
      background-color: white;
    }
  </style>
</head>

<body>
  <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Scraper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li><button id="scrape" type="button" class="btn btn-primary">Scrape News Articles</button></li>

        <li><button id="clear" type="button" class="btn btn-danger">Clear News Articles</button></li>
      </ul>

    </div>
  </nav>
  <div id="jumbo" class="jumbotron jumbotron-fluid">
    <div id="header" class="container">
      <h1 class="display-4"><strong>News 12 New Jersey</strong></h1>

      <p class="lead">
        <h3>All the News That's Fit to Scrape</h3>
      </p>
    </div>
  </div>

  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg">
        
          <div id="articles"></div>
        
      </div>
      <div id="note-div" class="col-lg">
        <div id="note">
        </div>

      </div>
    </div>

    <div id="modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">News 12</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Thank you for your comment</p>
          </div>
          <div class="modal-footer">
            <button id="btn-modal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>


  </div>
  <footer class="footer">
    <p>&copy Felix Fernandez, 2020</p>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
